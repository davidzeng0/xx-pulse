name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  VALGRINDFLAGS: --show-reachable=no --show-possibly-lost=no --fair-sched=yes
  RUST_BACKTRACE: 1

jobs:
  rust:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf -O https://sourceware.org/pub/valgrind/valgrind-3.23.0.tar.bz2

          tar -xf valgrind-3.23.0.tar.bz2
          rm valgrind-3.23.0.tar.bz2
          cd valgrind-3.23.0
          ./configure
          sudo make install -j $(nproc) &
          sudo apt install -y libc6-dbg &

          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash &
          rustup update &

          wait

          cargo binstall -y cargo-valgrind cargo-llvm-cov
      - name: Check & Lint
        run: RUSTFLAGS="-D warnings" cargo clippy --all-targets
      - name: Test debug build
        run: cargo test --tests && cargo valgrind test --tests
      - name: Test release build
        run: cargo test -r --tests && cargo valgrind test -r --tests
      - name: Generate test coverage
        run: cargo llvm-cov --codecov --output-path codecov.json
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: codecov.json
          slug: davidzeng0/xx-pulse
